<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tweethorizon</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a target="_blank" href="https://github.com/Jakehp/tweethorizon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    <div id="mainContainer" class="container">

        <div class="row">
            <div class="column">
                <h4 class="hero-heading centertext">tweet horizon</h4>
                <p class="centertext">Your social reach on twitter.</p>
            </div>
        </div>

        <div id="inputRow" class="row">
            <div id="inputRowA" class="twelve column hide">
                <input id="handleInput" class="centerInParent centertext" type="text" placeholder="JakeXSV">
                <div id="loader" class="centerInParent">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square last"></div>
                    <div class="square clear"></div>
                    <div class="square"></div>
                    <div class="square last"></div>
                    <div class="square clear"></div>
                    <div class="square "></div>
                    <div class="square last"></div>
                </div>
                <div id="picture" class="centerInParent"></div>
            </div>
        </div>

        <div id="followersRow" class="row hide">
            <div id="followers" class="twelve column">
                <h2 class="value-multiplier centerInParent"></h2>
                <h5 class="value-heading centerInParent">Followers</h5>
            </div>
        </div>

        <div id="retweetsRow" class="row hide">
            <div id="retweets" class="twelve column">
                <h2 class="value-multiplier centerInParent"></h2>
                <h5 class="value-heading centerInParent">Retweets</h5>
            </div>
        </div>

        <div id="favoritesRow" class="row hide">
            <div id="favorites" class="twelve column">
                <h2 class="value-multiplier centerInParent"></h2>
                <h5 class="value-heading centerInParent">Favorites</h5>
            </div>
        </div>

        <div id="horizonRow" class="row hide">
            <div id="horizon" class="twelve column">
                <h2 class="value-multiplier centerInParent"></h2>
                <h5 class="value-heading centerInParent">Horizon Score</h5>
                <p class="value-description centerInParent">It's a top secret formula</p>
            </div>
        </div>

        <div id="leaderBoardRow" class="centerInParent">
            <table>
                <thead>
                <tr>
                    <th>handle</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody id="leaderBoard" class="hide">
                <tr id="first">
                    <td>{ handle }</td>
                    <td>{ score }</td>
                </tr>
                <tr id="second">
                    <td>{ handle }</td>
                    <td>{ score }</td>
                </tr>
                <tr id="third">
                    <td>{ handle }</td>
                    <td>{ score }</td>
                </tr>
                <tr id="fourth">
                    <td>{ handle }</td>
                    <td>{ score }</td>
                </tr>
                <tr id="fifth">
                    <td>{ handle }</td>
                    <td>{ score }</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
    var socket = io('http://localhost:3000');
    socket.on('leaderboard', function (data) {
        console.log(data);
    });
</script>
</body>
</html>
